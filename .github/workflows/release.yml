name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: gmaps-gpx-linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: gmaps-gpx-linux-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: gmaps-gpx-windows-x64.exe
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact_name: gmaps-gpx-windows-arm64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: gmaps-gpx-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: gmaps-gpx-macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Build binary
        run: deno compile --allow-net --allow-write --target ${{ matrix.target }} --output ${{ matrix.artifact_name }} src/main.ts

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  build-web:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install esbuild
        run: npm install -g esbuild

      - name: Build web bundle (ESM)
        run: |
          mkdir -p dist
          esbuild src/lib.ts --bundle --format=esm --outfile=dist/gmaps-gpx.esm.js --target=es2020
          esbuild src/lib.ts --bundle --format=esm --minify --outfile=dist/gmaps-gpx.esm.min.js --target=es2020

      - name: Build web bundle (IIFE for script tag)
        run: |
          esbuild src/lib.ts --bundle --format=iife --global-name=GmapsGpx --outfile=dist/gmaps-gpx.iife.js --target=es2020
          esbuild src/lib.ts --bundle --format=iife --global-name=GmapsGpx --minify --outfile=dist/gmaps-gpx.iife.min.js --target=es2020

      - name: Create zip archive
        run: |
          cd dist
          zip gmaps-gpx-web.zip *.js

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gmaps-gpx-web
          path: dist/gmaps-gpx-web.zip

  release:
    needs: [build, build-web]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f -exec mv {} release/ \;
          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
