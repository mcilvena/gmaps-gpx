name: Deploy to GCP

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "web/**"
      - "lambda/**"
      - ".github/workflows/deploy.yml"

env:
  GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  GCP_REGION: ${{ vars.GCP_REGION || 'us-central1' }}
  GCS_BUCKET: ${{ vars.GCS_BUCKET }}
  FUNCTION_NAME: gmaps-gpx-expand-url

jobs:
  deploy-web:
    name: Deploy Web App
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build web bundle
        run: |
          npm install -g esbuild
          esbuild src/lib.ts --bundle --format=iife --global-name=GmapsGpx --minify --outfile=web/gmaps-gpx.iife.min.js

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Storage
        run: gsutil -m rsync -d -r web/ gs://$GCS_BUCKET

  deploy-function:
    name: Deploy Cloud Function
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy Cloud Function
        run: |
          gcloud functions deploy $FUNCTION_NAME \
            --gen2 \
            --region=$GCP_REGION \
            --runtime=nodejs20 \
            --source=lambda/expand-url \
            --entry-point=expandUrl \
            --trigger-http \
            --allow-unauthenticated \
            --project=$GCP_PROJECT_ID
